name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          npm ci && npm run build && npm install @material-ui/core && npm
          install @material-ui/icons && npm install @material-ui/lab
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NJC_SCHOOL_PORTAL }}'
          channelId: live
          projectId: njc-school-portal
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
